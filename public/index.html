<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asana Coaching Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar - Conversation History -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <span class="material-symbols-rounded">add</span>
                    New Chat
                </button>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <span class="material-symbols-rounded">menu</span>
                </button>
            </div>

            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>

            <div class="sidebar-footer">
                <button class="theme-toggle" id="theme-toggle">
                    <span class="material-symbols-rounded">dark_mode</span>
                    <span class="toggle-text">Dark Mode</span>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Mobile Header -->
            <header class="mobile-header">
                <button class="mobile-menu-btn" id="mobile-menu-btn">
                    <span class="material-symbols-rounded">menu</span>
                </button>
                <h1>Asana Coach</h1>
                <button class="mobile-new-chat" id="mobile-new-chat">
                    <span class="material-symbols-rounded">edit_square</span>
                </button>
            </header>

            <!-- Chat Container -->
            <div class="chat-container" id="chat-container">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-content">
                        <div class="welcome-icon">
                            <span class="material-symbols-rounded">assistant</span>
                        </div>
                        <h2>Asana Coaching Assistant</h2>
                        <p>Your AI-powered assistant for client coaching insights</p>

                        <div class="quick-actions">
                            <button class="quick-action" data-prompt="What was my last conversation with Martin?">
                                <span class="material-symbols-rounded">chat</span>
                                <span>Last conversation with Martin</span>
                            </button>
                            <button class="quick-action" data-prompt="How is Brad doing?">
                                <span class="material-symbols-rounded">person</span>
                                <span>Check on Brad's progress</span>
                            </button>
                            <button class="quick-action" data-prompt="What 3 things can I suggest to move Dylan forward?">
                                <span class="material-symbols-rounded">lightbulb</span>
                                <span>Coaching suggestions for Dylan</span>
                            </button>
                            <button class="quick-action" data-prompt="Write me a message to Nick that continues our conversation">
                                <span class="material-symbols-rounded">edit</span>
                                <span>Draft message to Nick</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages will be inserted here -->
                <div class="messages-container" id="messages-container"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="chat-input"
                        placeholder="Ask about a client..."
                        rows="1"
                        autofocus
                    ></textarea>
                    <button class="send-btn" id="send-btn" disabled>
                        <span class="material-symbols-rounded">arrow_upward</span>
                    </button>
                </div>
                <p class="input-hint">Press Enter to send, Shift+Enter for new line</p>
            </div>
        </main>
    </div>

    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <script src="assets/js/script.js" defer></script>
</body>

</html>
